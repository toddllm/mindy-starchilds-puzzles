<!DOCTYPE html>
<html>
<head>
  <title>Three.js Galaxy Environment</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/build/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the galaxy
    const galaxyGeometry = new THREE.SphereGeometry(5, 32, 32);
    const galaxyMaterial = new THREE.PointsMaterial({
      size: 0.02,
      sizeAttenuation: true,
      color: 0xffffff,
    });
    const galaxy = new THREE.Points(galaxyGeometry, galaxyMaterial);
    scene.add(galaxy);

    // Create stars
    const starCount = 10000;
    const starGeometry = new THREE.BufferGeometry();
    const starPositions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount; i++) {
      const i3 = i * 3;
      starPositions[i3] = (Math.random() - 0.5) * 2000;
      starPositions[i3 + 1] = (Math.random() - 0.5) * 2000;
      starPositions[i3 + 2] = (Math.random() - 0.5) * 2000;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
    const starMaterial = new THREE.PointsMaterial({
      size: 0.1,
      sizeAttenuation: true,
      color: 0xffffff,
    });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Position the camera
    camera.position.z = 10;

    // Render the scene
    // Handle window resizing
    window.addEventListener('resize', onWindowResize, false);
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      galaxy.rotation.y += 0.001;
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
