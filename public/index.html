<!DOCTYPE html>
<html>
<head>
  <title>Three.js Earth Puzzle</title>
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.130.0/build/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a sphere geometry
    const sphereGeometry = new THREE.SphereGeometry(5, 64, 64);

    // Create a material with the Earth's texture
    const earthTexture = new THREE.TextureLoader().load('earth_texture.jpg');
    const sphereMaterial = new THREE.MeshBasicMaterial({ map: earthTexture });

    // Generate puzzle pieces
    const puzzlePieces = [];
    const numPieces = 20;
    const snapThreshold = 0.5;

    function createPuzzlePiece(position, rotation) {
      const pieceGeometry = new THREE.SphereGeometry(5, 64, 64);

      // Define vertices and faces for the puzzle piece
      const vertices = pieceGeometry.attributes.position.array;
      const faces = pieceGeometry.index.array;

      // Modify vertices and faces based on the puzzle piece shape
      // Example modification:
      for (let i = 0; i < vertices.length; i += 3) {
        const vertex = new THREE.Vector3(vertices[i], vertices[i + 1], vertices[i + 2]);
        vertex.multiplyScalar(0.8);
        vertices[i] = vertex.x;
        vertices[i + 1] = vertex.y;
        vertices[i + 2] = vertex.z;
      }

      const pieceMaterial = new THREE.ShaderMaterial({
        vertexShader: sphereMaterial.vertexShader,
        fragmentShader: sphereMaterial.fragmentShader
      });
      const piece = new THREE.Mesh(pieceGeometry, pieceMaterial);
      piece.position.copy(position);
      piece.rotation.copy(rotation);
      puzzlePieces.push(piece);
      scene.add(piece);
    }

    // Generate puzzle pieces
    for (let i = 0; i < numPieces; i++) {
      const position = new THREE.Vector3(
        Math.random() * 10 - 5,
        Math.random() * 10 - 5,
        Math.random() * 10 - 5
      );
      const rotation = new THREE.Euler(
        Math.random() * Math.PI,
        Math.random() * Math.PI,
        Math.random() * Math.PI
      );
      createPuzzlePiece(position, rotation);
    }

    // Implement user interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let draggedPiece = null;

    function onMouseDown(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(puzzlePieces);
      if (intersects.length > 0) {
        draggedPiece = intersects[0].object;
        // Start dragging the piece
        // ...
      }
    }

    function onMouseMove(event) {
      if (draggedPiece) {
        const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        const mousePosition = new THREE.Vector3(mouseX, mouseY, 0.5);
        mousePosition.unproject(camera);
        draggedPiece.position.copy(mousePosition);
      }
    }

    function onMouseUp(event) {
      if (draggedPiece) {
        // Stop dragging the piece and check if it snaps into place
        checkCollision(draggedPiece);
        draggedPiece = null;
      }
    }

    window.addEventListener('mousedown', onMouseDown, false);
    window.addEventListener('mousemove', onMouseMove, false);
    window.addEventListener('mouseup', onMouseUp, false);

    // Add collision detection
    function checkCollision(piece) {
      const piecePosition = piece.position;
      const correctPosition = new THREE.Vector3(
        Math.round(piecePosition.x),
        Math.round(piecePosition.y),
        Math.round(piecePosition.z)
      );
      const distance = piecePosition.distanceTo(correctPosition);
      if (distance < snapThreshold) {
        piece.position.copy(correctPosition);
        // Snap the piece into place
        // ...
      }
    }

    // Position the camera
    camera.position.z = 10;

    // Render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
